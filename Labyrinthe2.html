<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- IMAGES -->
      <a-assets>
        <img id="lune" src="./lune.jpg">
        <img id="nebuleuse" src="./nebuleuse.jpg">
        <img id="murbleu" src="./murbleu.jpg">
        <img id="mur du dehors" src="./murdudehors.jpg">
        <img id="mur un peu vert" src="./murunpeuvert.jpg">
        <img id="mur un peu orange" src="./murunpeuorange.jpg">
        <img id="pale man" src="./paleman.jpg">
      </a-assets>
  
      <!-- SOL -->
        <a-plane position="1.5 0.5 0" rotation="-90 0 0" width="4" height="4" src="#lune"></a-plane>
      <!-- MUR -->
        <a-plane position="1.5 0.5 -2" rotation="0 0 0" width="4" height="8" depth="0.1" side = double src="./murdudehors.jpg" ></a-plane>
        <a-plane position="1.5 0.5 -1" rotation="0 0 0" width="1" height="8" depth="0.1" side = double src="./murunpeuorange.jpg"></a-plane>
        <a-plane position="1 0.5 0" rotation="0 0 0" width="2" height="8" depth="0.1" side = double src="./murunpeuorange.jpg"></a-plane>
        <a-plane position="1.5 0.5 2" rotation="0 0 0" width="4" height="8" depth="0.1" side = double src="./murdudehors.jpg"></a-plane>
        <a-plane position="0 0.5 -2" rotation="0 90 0" width="1" height="8" depth="0.1" side = double src="./murbleu.jpg"></a-plane>
        <a-plane position="0.1 1.5 -0.5" rotation="0 90 0" width="1" height="1" depth="0.1" src="./paleman.jpg"></a-plane>
        <a-plane position="0 0.5 0" rotation="0 90 0" width="1" height="8" depth="0.1" side = double src="./autremurbleu.jpg"></a-plane>
        <a-plane position="0 0.5 2"  rotation="0 90 0" width="2" height="8" depth="0.1" side = double src="./autremurbleu.jpg"></a-plane>
        <a-plane position="1 0.5 -2" rotation="0 90 0" width="2" height="8" depth="0.1" side = double src="./murbleu.jpg"></a-plane>
        <a-plane position="2 0.5 0" rotation="0 90 0" width="2" height="8" depth="0.1" side = double src="./murunpeuorange.jpg"></a-plane>
        <a-plane position="2 0.5 2" rotation="0 90 0" width="1" height="8" depth="0.1" side = double src="./murbleu.jpg"></a-plane>
        <a-plane position="3 0.5 2" rotation="0 90 0" width="-1" height="8" depth="0.1" side = double src="./autremurbleu.jpg"></a-plane>
        <a-plane position="3 0.5 1" rotation="0 90 0" width="4" height="8" depth="0.1" side = double src="./murdudehors.jpg"></a-plane> 

      <!-- CIEL -->
        <a-sky src="./nebuleuse.jpg"></a-sky>

      <!-- CAMERA -->
       <a-entity position="0 1.6 0" rotation="0 0 0" camera look-controls wasd-controls collision="objects: .collidable"></a-entity>
       <a-camera look-controls wasd-controls="acceleration : 10" ></a-camera>
    </a-scene>

  </body>
</html>
