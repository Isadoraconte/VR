<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

    <a-scene>

            <a-asset-item id="toureiffel" src="./whatamess.html/eiffel_tower.glb"></a-asset-item>

        <a-plane position="0 2 2" rotation="0 0 0"  width="4" height="4"side="double"></a-plane>
      
       <a-entity position="0.75 0 1.75" scale="1 1 1" rotation="-90 -90 0" gltf-model="toureiffel"></a-entity>
    </a-scene>
